site_name: Logly Documentation
site_url: https://muhammad-fiaz.github.io/logly/
site_author: Muhammad Fiaz
site_description: >-
  Rust-powered, Loguru-like logging for Python.
  High-performance async logging with callbacks, and rotation.

# SEO Configuration
extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/muhammad-fiaz
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/logly/

# Repository
repo_name: muhammad-fiaz/logly
repo_url: https://github.com/muhammad-fiaz/logly
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 Muhammad Fiaz

# Configuration
theme:
  name: material
  language: en
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - toc.follow
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.footnote.tooltips
    - content.action.edit
  icon:
    repo: fontawesome/brands/github
    logo: material/file-document-multiple
    edit: material/pencil
    view: material/eye
  custom_dir: overrides

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      permalink_title: Anchor link to this section
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Home: index.md
  - Installation: installation.md
  - Quick Start: quickstart.md
  - Examples:
    - examples/index.md
    - Basic Console Logging: examples/basic-console.md
    - Color Callback Styling: examples/color-callback.md
    - Per-Level Controls: examples/per-level-controls.md
    - Template String Formatting: examples/template-strings.md
    - File Logging with Rotation: examples/file-rotation.md
    - JSON Logging: examples/json-logging.md
    - Async Logging: examples/async-logging.md
    - Context Binding: examples/context-binding.md
    - Exception Handling: examples/exception-handling.md
    - Multi-Sink Setup: examples/multi-sink.md
  - Guides:
    - Getting Started: guides/getting-started.md
    - Configuration: guides/configuration.md
    - Production Deployment: guides/production-deployment.md
    - Development: guides/development.md
  - API Reference:
    - api-reference/index.md
    - Complete Reference: api-reference/complete-reference.md
    - Configuration: api-reference/configuration.md
    - Logging Methods: api-reference/logging.md
    - Context Management: api-reference/context.md
    - Callbacks: api-reference/callbacks.md
    - Exception Handling: api-reference/exceptions.md
    - Utility Methods: api-reference/utilities.md
  - Changelog: changelog.md

# Additional CSS
extra_css:
  - stylesheets/extra.css
